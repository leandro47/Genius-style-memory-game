<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/@sweetalert2/theme-bulma/bulma.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="img/hnet.com-image.ico" />
  <title>Genesis</title>
</head>

<body>
  <div class="row">
    <!-- menu lateral  -->
    <div class="col s12 m2 l2 display">
      <div class="row">
        <div class="col s12 m12 l12 center ">
          <img src="img/control.png" alt="" width="100%">
        </div>
      </div>
      <div class="container center">
        <a class="start-btn btn-block" onclick="playGame()">START</a>
      </div>
    </div>

    <!-- incio dos controles  -->
    <div class="col s12 m10 l10">
      <div class="main-game">
        <div class="genius">
          <div class="blue"></div>
          <div class="yellow"></div>
          <div class="red"></div>
          <div class="green"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="page-footer" style="background-color: #e82626;">
    <div class="footer-copyright">
      <div class="container center">
        Created by Leandro Silva
      </div>
    </div>
  </footer>

  <!-- inicio dos scripts  -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
